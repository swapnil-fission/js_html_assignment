<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="myScript1.js"></script>
</head>
<body>
    
    <div class="container">
        <div class="col-6">
            <form name="authform" id="authform" onsubmit="event.preventDefault();">
                <h1>Authenticate user</h1>
                <div class="form-group ">
                  <label for="login" class="font-weight-bold">Login Id</label>
                  <input type="text" class="form-control" id="login" name="login" aria-describedby="emailHelp" placeholder="Enter loginId">
                </div>
                <div class="form-group">
                  <label for="password" class="font-weight-bold">Password</label>
                  <input type="text" class="form-control" id="password" name="password" placeholder="Password">
                </div>
               
                <button type="submit" class="btn btn-primary" onclick="displayAuthdata()">Submit</button>
              </form>
        </div>
    </div>
</body>
</html>
